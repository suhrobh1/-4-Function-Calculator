<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="card mt-4 mx-auto bg-dark d-flex align-items-center p-3" style="width: 19em;" id="calculator">
      <div id="display">0</div>
      <div class="btn-toolbar gap-2 mb-2">
        <button type="button" class="btn btn-secondary btn-circle btn-lg" data-num = "7" onclick="press(this);">7</button>
        <button type="button" class="btn btn-secondary btn-circle btn-lg" data-num = "8" onclick="press(this);">8</button>
        <button type="button" class="btn btn-secondary btn-circle btn-lg" data-num = "9" onclick="press(this);">9</button>
        <button type="button" class="btn btn-warning btn-circle btn-lg operator" data-num = "/"  onclick="press(this);">÷</button>
      </div>
      <div class="btn-toolbar gap-2 mb-2">
        <button class="btn btn-secondary btn-circle btn-lg" data-num = "4" onclick="press(this);">4</button>
        <button class="btn btn-secondary btn-circle btn-lg" data-num = "5" onclick="press(this);">5</button>
        <button class="btn btn-secondary btn-circle btn-lg"data-num = "6" onclick="press(this);">6</button>
        <button class="btn btn-warning btn-circle btn-lg operator" data-num = "*" onclick="press(this);">×</button>
      </div>
      <div class="btn-toolbar gap-2 mb-2">
        <button class="btn btn-secondary btn-circle btn-lg" data-num = "1" onclick="press(this);">1</button>
        <button class="btn btn-secondary btn-circle btn-lg" data-num = "2" onclick="press(this);">2</button>
        <button class="btn btn-secondary btn-circle btn-lg" data-num = "3" onclick="press(this);">3</button>
        <button class="btn btn-warning btn-circle btn-lg operator" data-num = "-" onclick="press(this);">−</button>
      </div>
      <div class="btn-toolbar gap-2 mb-2">
        <button class="btn btn-secondary btn-circle btn-lg" data-num = "C" onclick="press(this);">C</button>
        <button class="btn btn-secondary btn-circle btn-lg" data-num = "0" onclick="press(this);">0</button>
        <button class="btn btn-secondary btn-circle btn-lg" data-num = "." onclick="press(this);">.</button>
        <button class="btn btn-warning btn-circle btn-lg operator" data-num = "=" onclick="press(this);">+</button>
      </div>
      <div class="btn-toolbar gap-2 mb-2">
        <button class="btn btn-light btn-circle btn-lg" id="equals" data-num = "=" onclick="press(this)">=</div>
      </div>
    <div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
